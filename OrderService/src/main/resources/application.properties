spring.application.name=OrderService
server.port=8083


spring.datasource.url=jdbc:mysql://localhost:3307/order_service?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=singcontroller


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.finops=DEBUG
# Suppress favicon warning
logging.level.org.springframework.web.servlet.resource.NoResourceFoundException=ERROR
